components:
- components:
  - components:
    - data_bindings: []
      event_bindings: {change: includeNodes_change}
      layout_properties: {}
      name: includeNodes
      properties: {checked: true, text: Nodes}
      type: CheckBox
    - event_bindings: {change: includeWays_change}
      layout_properties: {}
      name: includeWays
      properties: {checked: true, text: Ways}
      type: CheckBox
    - event_bindings: {change: includeRelations_change}
      layout_properties: {}
      name: includeRelations
      properties: {checked: true, text: Relations}
      type: CheckBox
    layout_properties: {grid_position: 'CORLSB,LIFXHZ'}
    name: types_checkboxes
    properties:
      border: ''
      gap: medium
      spacing:
        margin: ['0', null, '0', null]
      vertical_align: middle
    type: FlowPanel
  - components: []
    layout_properties: {grid_position: 'SAFOKN,UBTEWW', row_background: ''}
    name: rule_group
    properties: {}
    type: LinearPanel
  - layout_properties: {grid_position: 'RNQAEO,UHHXZO'}
    name: spacer
    properties: {height: 32}
    type: Spacer
  - components:
    - event_bindings: {click: run_click}
      name: run
      properties: {role: outlined-button, text: Run}
      type: Button
    - event_bindings: {click: save_and_run_click}
      layout_properties: {}
      name: save_and_run
      properties: {role: outlined-button, text: Save & Run}
      type: Button
    layout_properties: {grid_position: 'PINURT,TYMKOB'}
    name: finalize_options_flow
    properties: {align: center}
    type: FlowPanel
  layout_properties: {slot: default}
  name: content_panel
  properties: {col_spacing: small, visible: true}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
- data_bindings: []
  layout_properties: {slot: title}
  name: ruleset_name
  properties:
    background: theme:Surface Variant
    margin: [null, null, '5', null]
    placeholder: Unnamed Ruleset
    role: null
  type: TextBox
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
