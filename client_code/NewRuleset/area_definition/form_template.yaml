components_by_slot:
  content:
  - components:
    - components:
      - layout_properties: {}
        name: label_1
        properties:
          font_size: 20
          italic: false
          spacing:
            padding: [null, null, null, '0']
          text: Define Area
        type: Label
      layout_properties: {expand: false, width: null}
      name: flow_panel_left
      properties:
        align: center
        spacing:
          margin: [null, null, null, '50']
          padding: [null, null, null, '0']
        vertical_align: full
      type: FlowPanel
    - components:
      - data_bindings: []
        event_bindings: {change: key_change}
        layout_properties: {}
        name: area_id
        properties: {placeholder: Area ID, tooltip: What you will need to use to reference this area in rules}
        type: TextBox
      layout_properties: {expand: true}
      name: flow_panel_right
      properties:
        align: right
        spacing:
          padding: [null, '20', null, '0']
        vertical_align: middle
      type: FlowPanel
    layout_properties: {}
    name: main_flow
    properties:
      align: center
      spacing:
        padding: [null, null, null, null]
      vertical_align: middle
    type: FlowPanel
  - layout_properties: {}
    name: rule_group
    properties: {allow_nodes: false, allow_relations: false, allow_ways: false}
    type: form:NewRuleset.rule_group
is_package: true
layout: {type: 'form:NewRuleset.deletable_card'}
