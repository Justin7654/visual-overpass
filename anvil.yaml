allow_embedding: false
db_schema:
  data_output:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: data
      type: media
    - admin_ui: {order: 1, width: 200}
      name: user
      target: users
      type: link_single
    server: full
    title: data_output
  user_history:
    client: none
    columns: []
    server: full
    title: user_history
  user_rulesets:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: user
      target: users
      type: link_single
    - admin_ui: {order: 2, width: 200}
      name: name
      type: string
    - admin_ui: {order: 3, width: 200}
      name: savedStructure_legacy
      type: simpleObject
    - admin_ui: {order: 1, width: 200}
      name: date
      type: datetime
    - admin_ui: {order: 4, width: 200}
      name: topLayerIncludeTypes
      type: simpleObject
    - admin_ui: {order: 2.5, width: 200}
      name: savedStructure
      type: media
    server: full
    title: user_rulesets
  users:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: email
      type: string
    - admin_ui: {order: 1, width: 200}
      name: enabled
      type: bool
    - admin_ui: {order: 2, width: 200}
      name: last_login
      type: datetime
    - admin_ui: {order: 3, width: 200}
      name: password_hash
      type: string
    - admin_ui: {order: 4, width: 200}
      name: n_password_failures
      type: number
    - admin_ui: {order: 5, width: 200}
      name: confirmed_email
      type: bool
    - admin_ui: {order: 6, width: 200}
      name: remembered_logins
      type: simpleObject
    - admin_ui: {order: 7, width: 200}
      name: mfa
      type: simpleObject
    - admin_ui: {order: 8, width: 200}
      name: signed_up
      type: datetime
    - admin_ui: {width: 200}
      name: email_confirmation_key
      type: string
    server: full
    title: Users
dependencies:
- dep_id: dep_803t20b0qsk9h
