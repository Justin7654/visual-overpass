metadata: {title: Visual Overpass}
name: Visual Overpass
native_deps:
  head_html: |-
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="https://unpkg.com/leaflet"></script>
    <script src="https://unpkg.com/leaflet-simple-map-screenshoter"></script>
package_name: Visual_Overpass
renamed: true
runtime_options:
  client_version: '3'
  legacy_features: {__dict__: true, bootstrap3: true, class_names: true, root_container: true}
  server_spec: {base: python310-minimal}
  server_spec_disabled:
    base: python310-minimal
    requirements: |-
      OSMPythonTools
      git+https://github.com/enzet/map-machine
  server_version: python3-sandbox
  version: 3
services:
- client_config: {enable_v2: false}
  server_config: {}
  source: /runtime/services/tables.yml
- client_config: {allow_remember_me: true, allow_signup: true, confirm_email: true, enable_automatically: true, mfa_timeout_days: 0, remember_me_days: 365, require_mfa: false, require_secure_passwords: true, use_email: true, use_facebook: false, use_google: true}
  server_config: {user_table: users}
  source: /runtime/services/anvil/users.yml
- client_config: {}
  server_config: {}
  source: /runtime/services/google.yml
startup: {module: Home, type: form}
startup_form: null
